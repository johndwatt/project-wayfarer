{% if form.errors %}
<p>Username or password incorrect. Please go back and try again.
</p>

{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{ login_form.as_p }}
    <input type="submit" class="btn" style="background-color: #e7c4b1; border-radius: 30px;" value="Log In" />
    <input type="hidden" name="text" value="{{ next }}" />

</form>
