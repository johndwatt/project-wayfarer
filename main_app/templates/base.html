{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="{% static 'scripts/main.js/jquery.bootstrap.modal.forms.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Project Wayfarer</title>
</head>
<body>
<!-- header -->
<!-- navbar -->

<nav class="navbar navbar-inverse navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <img src="#" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
          </a>
      </div>
      <!-- flex me -->
      {% if user.is_authenticated %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'profile' %}"></a> {{user.username}} </li>
        <li><a href="{% url 'logout' %}"></a> Logout </li>
      </ul>
    </div>

      {% else %}
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" data-bs-toggle="modal" data-bs-target="#login-modal">Login</a></li>
        <li><a href="#" data-bs-toggle="modal" data-bs-target="#signup-modal">Sign Up</a></li>
      </ul>
    </div>
  </nav>
  {% endif %}
      


 {% block content %} {% endblock %}

<!-- popups -->
  
<!-- Login Modal -->


    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Log In</h5>  
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            {% include "registration/login.html" %} 
          </div>
      </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="">
                  <input type="text">
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Create Account</button>
            </div>
          </div>
        </div>
      </div>
  
  

</body>
</html>
